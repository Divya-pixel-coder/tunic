<!DOCTYPE html>

                    Tunic
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>

                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">

                <div class="heading">
                    <h2> Your Library</h2>
                </div>

                    </ul>

                <div class="footer">

                    <div><a href="https://www.tunic.com/in-en/legal/"><span>Legal</span></a></div>

                    </div>
                    <div><a href="https://www.tunic.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.tunic.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.tunic.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>


            </div>

        </div>

        <div class="right bg-grey rounded">
            <div class="header">

                <div class="nav">
                    <img width="60" class=" invert hamburger" src="img/hamburger.svg" alt="">
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="trendingSongs">

                <h1>Trending songs</h1>

                    </div> -->

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/previoussong.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/nextsong.svg" alt="">
                        </div>

                        <div class="songtime">


                        </div>
                        <div class="volume">
                            <img src="img/volume.svg" alt="">
                        </div>
                        <div class="range">

                            <input type="range" name="volume" class="custom-range">
                        </div>
                    </div>
                </div>
            </div>


        </div>


        <script src="js/script.js"></script>
